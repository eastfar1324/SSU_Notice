<!DOCTYPE html>
<html lang="ko">
<head>
    <title>learn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        .fill-height {
            min-height: 100%;
            height: 100%;
        }

        tr {
            height: 50px;
        }

        td {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
<div class="container-full fill-height">
    <table class="table table-bordered">
        <tbody>
        {% if requests %}
            {% load tz %}
            {% timezone "Asia/Seoul" %}
                {% for request in requests %}
                    <tr>
                        <td style="width: 5%" class="align-middle">{{ request.id }}</td>
                        <td style="width: 10%" class="align-middle">{{ request.time|date:'m.d H:i' }}</td>
                        <td style="width: 70%" class="align-middle">{{ request.speech }}</td>
                        <td style="width: 15%" class="align-middle">{{ request.user_key }}</td>
                    </tr>
                {% endfor %}
            {% endtimezone %}
        {% else %}
            There are no records.
        {% endif %}
        </tbody>
    </table>
</div>
</body>
